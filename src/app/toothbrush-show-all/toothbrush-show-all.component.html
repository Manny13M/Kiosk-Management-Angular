<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="panel-heading d-flex justify-content-center align-items-center">
                <h3 class="panel-title">View All Toothbrushes</h3>
                <img src="assets/toothbrush.png" alt="Toothbrush Image" class="toothbrush-image ml-3">
            </div>
            <table class="table table-striped table-bordered mt-4">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    @for (toothbrush of toothbrushes; track toothbrush.id) {
                        <tr>
                            <td>{{ toothbrush.id }}</td>
                            <td>{{ toothbrush.name }}</td>
                            <td>{{ toothbrush.price }}</td>
                            <td>{{ toothbrush.quantity }}</td>
                            <td>{{ toothbrush.employeeName }}</td>
                            <td><button class="btn btn-success" (click)="deleteToothbrush(toothbrush.id)">Delete</button></td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
